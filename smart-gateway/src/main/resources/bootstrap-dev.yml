server:
  port: 8601
spring:
  application:
    name: smart-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: route_member
          uri: 'lb://smart-user'
          predicates:
            - Path=/api/v1/userApi/**
          filters:
            - 'RewritePath=/api/v1/userApi,/'
        - id: route_auth
          uri: 'lb://smart-auth'
          predicates:
            - Path=/api/v1/authApi/**
          filters:
            - 'RewritePath=/api/v1/authApi,/'
        - id: route_post
          uri: 'lb://smart-post'
          predicates:
            - Path=/api/v1/postApi/**
          filters:
            - 'RewritePath=/api/v1/postApi,/'
        - id: route_notification
          uri: 'lb://smart-notice'
          predicates:
            - Path=/api/v1/noticeApi/**
          filters:
            - 'RewritePath=/api/v1/noticeApi,/'
        - id: route_thirdpart
          uri: 'lb://smart-thirdpart'
          predicates:
            - Path=/api/v1/thirdpartApi/**
          filters:
            - 'RewritePath=/api/v1/thirdpartApi,/'
        - id: route_search
          uri: 'lb://smart-search'
          predicates:
            - Path=/api/v1/searchApi/**
          filters:
            - 'RewritePath=/api/v1/searchApi,/'
  redis:
    database: 0
    host: 124.223.80.135
    port: 6379
    password: ak87715700

sa-token:
  token-name: 'Authorization'
  timeout: 2592000
  activity-timeout: -1
  token-style: simple-uuid
  is-print: false