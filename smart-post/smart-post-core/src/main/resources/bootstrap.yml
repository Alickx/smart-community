spring:
  profiles:
    active: dev
  application:
    name: smart-post

server:
  port: 18000

# mybatis-plus相关配置
mybatis-plus:
  global-config:
    banner: false
    db-config:
      insert-strategy: not_empty
      update-strategy: not_empty
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)