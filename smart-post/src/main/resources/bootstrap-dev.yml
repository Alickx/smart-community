spring:
  application:
    name: smart-post
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  cloud:
    nacos:
      discovery:
        server-addr: 124.223.80.135:8848
  redis:
    database: 0
    host: 124.223.80.135
    port: 6379
    timeout: 10s
    lettuce:
      pool:
        max-active: 200
        max-wait: -1ms
        max-idle: 10
        min-idle: 0
    password: ak87715700
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://124.223.80.135:3306/smart_post?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: smart
    password: smart

sa-token:
  token-name: 'Authorization'
  timeout: 2592000
  activity-timeout: -1
  token-style: simple-uuid

rocketmq:
  # 多个NameServer，host:port;host:port，RocketMQProperties
  name-server: 124.223.80.135:9876
  producer:
    # 发送同一类消息的设置为同一个group，保证唯一
    group: springboot_producer_group
    # 发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2
    # 异步消息重试此处，默认2
    retryTimesWhenSendAsyncFailed: 2
    # 发送消息超时时间，默认3000
    sendMessageTimeout: 3000
    # 消息最大长度，默认1024 * 1024 * 4(默认4M)
    maxMessageSize: 4096
    # 压缩消息阈值，默认4k(1024 * 4)
    compressMessageBodyThreshold: 4096
    # 是否在内部发送失败时重试另一个broker，默认false
    retryNextServer: false
    # 是否启用消息跟踪，默认false
    enableMsgTrace: false
    # 消息跟踪主题的名称值。如果不进行配置，可以使用默认的跟踪主题名称
    customizedTraceTopic: RMQ_SYS_TRACE_TOPIC

# 日志配置
logging:
  config: classpath:logback.xml
  level:
    org.apache.rocketmq: error
    RocketmqClient: error

ballcat:
  xxl:
    job:
      admin:
        addresses: http://124.223.80.135:2222/xxl-job-admin
      executor:
        appname: ${spring.application.name}
        log-path: /data/applogs/smart-user/jobhandler
        log-retention-days: 30
      access-token: 16ae0070d35b4bffa4cc9fa1e59faa0b
