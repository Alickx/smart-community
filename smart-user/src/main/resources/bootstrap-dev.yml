server:
  port: 12000
spring:
  application:
    name: smart-user
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 10s
    lettuce:
      pool:
        max-active: 200
        max-wait: -1ms
        max-idle: 10
        min-idle: 0
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smart_member?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
sa-token:
  token-name: 'Authorization'
  timeout: 2592000
  activity-timeout: -1
  token-style: simple-uuid
ballcat:
  redis:
    key-prefix: 'smart-user:'
  swagger:
    documentation-type: oas_30
    enabled: true
    title: smart-user
    description: '用户中心'
    version: 1.0.0
logging:
  level:
    feign.Logger: debug
xxl:
  job:
    admin:
      addresses: http://localhost:8080/xxl-job-admin
    executor:
      appname: ${spring.application.name}
      log-path: /data/applogs/smart-user/jobhandler
      log-retention-days: 30
      access-token: 16ae0070d35b4bffa4cc9fa1e59faa0b

